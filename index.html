
<!DOCTYPE html>
<html lang="en">
  <title> </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.29.0/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.29.0/mapbox-gl.css' rel='stylesheet' />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/tachyons/css/tachyons.min.css">
  <link rel="stylesheet" href="style.css">
  <style>
  .det-overmap {position: fixed; bottom: 0; z-index: 5; background-color: rgba(255, 255, 255, .5);}
  .det-legend p {padding: 10px; margin: 0px;}

  </style>
  <body>



    <div id="map"></div>

	<div style="clear: both;"></div>

 <div class="det-overmap">
  <h1 style="margin: 10px;"><span class="fw7 f4 b" style="color: #333; margin-bottom: 10px;">Medical Marihuana Caregiver Center Application Status</span></h1>
	<table class="det-legend">
		<tr>
			<!-- <td><p id="selected" style="margin-top: 0; font-weight: 700;">Status</p></td> -->
			<td class="bg-dark-red det-status"><p>Closed by Order: <span id="closed">-</span></p></td>
			<td class="bg-yellow det-status"><p>In Approval Process: <span id="approval">-</span></p></td>
			<td class="bg-light-blue det-status"><p>Approval Process / Operating: <span id="approval_operational">-</span></p></td>
			<td class="bg-orange det-status"><p>In Enforcement Process: <span id="enforcement">-</span></p></td>
			<td class="bg-dark-green det-status"><p>Approved: <span id="approved">-</span></p></td>
		</tr>
	</table>
</div>
    <script src = "./bundle.js"></script>
